name: Build and Deploy

run-name: Deploying ${{ github.actor }}'s site to GitHub Pages ğŸš€

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Verify pinia installation ğŸ”
        run: |
          if [ ! -f node_modules/pinia/dist/pinia.mjs ]; then
            echo "Pinia module is missing!";
            exit 1;
          fi

      - name: Generate static site ğŸ“¦
        run: npm run generate
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          API_VERSION: ${{ secrets.API_VERSION }}
          GTAG_ID: ${{ secrets.GTAG_ID }}

      - name: List generated files ğŸ“‚
        run: ls -alh dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist

      - name: Clean up ğŸ”¥
        run: rm -f package-lock.json
